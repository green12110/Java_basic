	<script type="text/javascript">
	  /*
	    remove(): 从 DOM 中删除所有匹配的元素, 传入的参数用于根据 jQuery 表达式来筛选元素. 
	           当某个节点用 remove() 方法删除后, 该节点所包含的所有后代节点将被同时删除. 
	           这个方法的返回值是一个指向已被删除的节点的引用.
	  */
	  //删除<li id="bj" name="beijing">北京</li>
	  //$("#bj").remove();
	  //删除所有的子节点   清空元素中的所有后代节点(不包含属性节点)
	  $("#city").remove();
	  
	  alert( $("#city").attr("id"));   //undefined

	</script>
