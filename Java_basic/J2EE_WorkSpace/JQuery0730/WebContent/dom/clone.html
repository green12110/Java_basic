	<body>
		<button>保存</button>	
		<br>	<br>	<br>	
	    <p>段落</p>
	</body>
	<script type="text/javascript">
	/*
	   clone(): 克隆匹配的 DOM 元素, 返回值为克隆后的副本. 但此时复制的新节点不具有任何行为.
	   clone(true): 复制元素的同时也复制元素中的的事件 
	*/
	// 克隆button 追加到p上 ,但事件不克隆
	// 为button增加事件
	$("button").click(function(){
		alert("dfdfdf");
	});
	$("button").clone(true).appendTo($("p"));
	//$("button").clone().appendTo($("p"));
	

	</script>
