<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span {
	width: 140px;
	height: 140px;
	margin: 20px;
	background: #9999CC;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Roman;
}

div.mini {
	width: 30px;
	height: 30px;
	background: #CC66FF;
	border: #000 1px solid;
	font-size: 12px;
	font-family: Roman;
}

div.visible {
	display: none;
}
</style>
<script type="text/javascript" src="../jquery/jquery-1.7.2.js"></script>
</head>
<body>
	<input type="button" value="保存" class="mini" name="ok" class="mini" />
	<input type="button" value=" 含有属性title 的div元素" id="b1" />
	<input type="button" value=" 属性title值等于test的div元素" id="b2" />
	<input type="button" value=" 属性title值不等于test的div元素(没有属性title的也将被选中)"
		id="b3" />
	<input type="button" value=" 属性title值 以te开始 的div元素." id="b4" />
	<input type="button" value=" 属性title值 以est结束 的div元素.." id="b5" />
	<input type="button" value="属性title值 含有es的div元素." id="b6" />
	<input type="button"
		value="选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素" id="b7" />

	<!--文本隐藏域-->
	<input type="hidden" value="hidden_1">
	<input type="hidden" value="hidden_2">
	<input type="hidden" value="hidden_3">
	<input type="hidden" value="hidden_4">

	<h1>天气冷了</h1>
	<h2>天气又冷了</h2>

	<div id="one">id为one div</div>

	<div id="two" class="mini" title="test">
		id为two class是 mini div title="test"
		<div class="mini">class是 mini</div>
	</div>

	<div class="visible">
		class是 one
		<div class="mini">class是 mini</div>
		<div class="mini">class是 mini</div>
	</div>
	<div class="one" title="test02">
		class是 one title="test02"
		<div class="mini01">class是 mini01</div>
		<div class="mini">class是 mini</div>
	</div>


	<div class="visible">这是隐藏的</div>

	<div class="one"></div>
	<br>
	<div id="mover">动画</div>
	<br>

</body>
<script type="text/javascript">
/*
 * 属性过滤选择器的过滤规则是     通过元素的属性来获取相应的元素
 */
 
//<input type="button" value=" 含有属性title 的div元素" id="b1" />
  $("#b1").click(function(){
	  //[attribute] 用法: $(”div[id]“) 
	  $("div[title]").css("background","red");
	  
  });
  
//<input type="button" value=" 属性title值等于test的div元素" id="b2" />
 $("#b2").click(function(){
	 //[attribute=value] 
	 //用法: $(”input[name='newsletter']“).attr(”checked”, true);    
	 $("div[title='test']").css("background","red");
 });
 
//<input type="button" value=" 属性title值不等于test的div元素(没有属性title的也将被选中)"
//	id="b3" />
  $("#b3").click(function(){
	  /*[attribute!=value]
	         用法: $(”input[name!='newsletter']“).attr(”checked”, true);
	         匹配所有不含有指定的属性，或者属性不等于特定值的元素*/
	  $("div[title!='test']").css("background","red");
  });
  
//<input type="button" value=" 属性title值 以te开始 的div元素." id="b4" />
  $("#b4").click(function(){
	/* [attribute^=value]
	       用法： $(”input[name^=‘news’]“)
	        匹配给定的属性是以某些值开始的元素*/
	$("div[title^=te]").css("background","red");
  });
  
//<input type="button" value=" 属性title值 以est结束 的div元素.." id="b5" />
 $("#b5").click(function(){
	 /* [attribute$=value]
	    $(”input[name$=‘letter’]“)
	          匹配给定的属性是以某些值结尾的元素 
	 */
	 $("div[title$='est']").css("background","red");
	 
	 
 });

//<input type="button" value="属性title值 含有es的div元素." id="b6" />
 $("#b6").click(function(){
	 /*[attribute*=value]
	       用法: $(”input[name*=‘man’]“)
	       匹配给定的属性是以包含某些值的元素
	 */
	 $("div[title*='es']").css("background","red");
 });

//<input type="button"
//	value="选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素" id="b7" />
  $("#b7").click(function(){
	  /* [attributeFilter1][attributeFilter2][attributeFilterN}
	             复合属性选择器,需要同时满足多个条件时使用
	  */
	  $("div[id][title*='es']").css("background","red");
  });

</script>
</html>
