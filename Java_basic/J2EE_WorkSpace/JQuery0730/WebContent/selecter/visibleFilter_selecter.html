<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span {
	width: 140px;
	height: 140px;
	margin: 20px;
	background: #9999CC;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Roman;
}

div.mini {
	width: 30px;
	height: 30px;
	background: #CC66FF;
	border: #000 1px solid;
	font-size: 12px;
	font-family: Roman;
}

div.visible {
	display: none;
}
</style>
<!--引入jquery的js库-->
<script type="text/javascript" src="../jquery/jquery-1.7.2.js"></script>
</head>
<body>
	<input type="button" value="保存" class="mini" name="ok" class="mini" />
	<input type="button" value=" 改变所有可见的div元素的背景色为 #0000FF" id="b1" />
	<input type="button"
		value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来, 并设置其背景色为 #0000FF"
		id="b2" />
	<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值" id="b3" />
	<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值" id="b4" />

	<!--文本隐藏域-->
	<input type="hidden" value="hidden_1">
	<input type="hidden" value="hidden_2">
	<input type="hidden" value="hidden_3">
	<input type="hidden" value="hidden_4">

	<h1>天气冷了</h1>
	<h2>天气又冷了</h2>

	<div id="one">id为one div</div>

	<div id="two" class="mini">
		id为two class是 mini div
		<div class="mini">class是 mini</div>
	</div>

	<div class="visible">
		class是 one
		<div class="mini">class是 mini</div>
		<div class="mini">class是 mini</div>
	</div>
	<div class="one">
		class是 one
		<div class="mini01">class是 mini01</div>
		<div class="mini">class是 mini</div>
	</div>

	<div class="visible">这是隐藏的xx</div>

	<div class="one"></div>
	<br>
	<div id="mover">动画</div>
	<br>
</body>
<script type="text/javascript">
/*
 * 可见度过滤选择器是根据元素的 可见和不可见状态  来选择相应的元素
 */
//<input type="button" value=" 改变所有可见的div元素的背景色为 #0000FF" id="b1" />
$("#b1").click(function(){
	//:visible  用法$(”tr:visible”)
	$("div:visible").css("background","#0000FF");
});

//<input type="button"
//	value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来, 并设置其背景色为 #0000FF"
//	id="b2" />
$("#b2").click(function(){
	//:hidden 
	//css中display:none和input type=”hidden”的都会被匹配到.
	$("div:hidden").show().css("background","#0000FF");
	
});


//<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值" id="b3" />

$("#b3").click(function(){
	//获取input type=“hidden”的元素集合
	var $hids = $("input:hidden");
	/*
	  each() 遍历数组和集合
	  function(index,domEle) 参数的回调函数 
	  index 每次遍历的索引值 domEle 每次遍历的Dom对象
	*/
	$hids.each(function(index,domEle){
		//Dom对象是this
		//alert(this.value);
		//获取jquery对象
		//alert($(this).val());
		//alert(domEle.value);
		alert($(domEle).val());
		
	});
	
});

//<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值" id="b4" />

</script>
</html>
