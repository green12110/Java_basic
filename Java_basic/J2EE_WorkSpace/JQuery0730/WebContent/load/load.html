<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入jquery -->
<script type="text/javascript" src="../jquery/jquery-1.7.2.js"></script>
</head>
<body>
	<form action="" name="form1" id="form1">
		<input type="text" name="username" id="username" value="zhang">
		<br> <input type="text" name="psw" id="psw" value="99999">
		<br> <input type="button" id="b1" value="登陆">
	</form>
	<div id="one"></div>
</body>

<script type="text/javascript">
	$("#b1").click(function() {
		var url = "load01.jsp";
		var param = {
				username:$("#username").val(),
				psw:$("#psw").val()
		}
		//向id为one的div加载内容
		$("#one").load(url, param,function(data,textStatus, xmlHttpRequest) {
             alert(data);
             //alert(textStatus);   //success
             //alert(xmlHttpRequest.status+"  "+xmlHttpRequest.readyState);
             //200  4
		});

	});

	/*
	 * $("#one").load("load01.jsp",xxx,function(data,textStatus,xmlHttpRequest){});
	 *  * 载入远程HTML文件代码并插入至DOM中。
	 *  * 该方法不是jquery的全部函数,所以必须用对象调用
	 *  * 参数1:请求的url
	 *  * 参数2:发送到服务器的数据,格式:{key01:value01,key02:vlaue02}
	 *  * 参数3:回调函数function(data,textStatus,xmlHttpRequest)
	 *        * data:代表请求返回内容的 data,服务器端返回的内容
	 *        * textStatus:代表请求状态的 textStatus 对象,其值可能为: succuss, error, notmodify, timeout 4 种
	 *        * xmlHttpRequest对象
	 *        
	 *  * 如果没有向服务器传递参数:则此时的请求方法是get
	 *  * 如果向服务器传递参数:则此时的请求方法是post
	 *  
	 */
</script>
</html>
